github:
- godu:
  - description: Simple golang utility helping to discover large files/folders.
    owner: viktomas
    release:
    - name: godu
      tag: v1.1
    repo: godu
- pst:
  - description: TUI process monitor written in Go
    owner: skanehira
    release:
    - name: pst
      tag: 1.2.0
    repo: pst
- gron:
  - description: Make JSON greppable!
    owner: tomnomnom
    release:
    - name: gron
      tag: v0.6.0
    repo: gron
- dockfmt:
  - description: Dockerfile format and parser. Like `gofmt` but for Dockerfiles.
    owner: jessfraz
    release:
    - name: dockfmt
      tag: v0.3.3
    repo: dockfmt
- fzf:
  - description: A command-line fuzzy finder
    owner: junegunn
    release:
    - name: fzf
      tag: 0.23.0
    repo: fzf-bin
- kubesec:
  - description: Secure Secret management for Kubernetes (with gpg, Google Cloud KMS
      and AWS KMS backends)
    owner: shyiko
    release:
    - name: kubesec
      tag: 0.9.2
    repo: kubesec
- fillin:
  - description: fill-in your command and execute
    owner: itchyny
    release:
    - name: fillin
      tag: v0.1.1
    repo: fillin
- pet:
  - description: Simple command-line snippet manager
    owner: knqyf263
    release:
    - name: pet
      tag: v0.3.4
    repo: pet
- peco:
  - description: Simplistic interactive filtering tool
    owner: peco
    release:
    - name: peco
      tag: v0.5.3
    repo: peco
- gkill:
  - description: Interactice process killer for Linux and macOS
    owner: heppu
    release:
    - name: gkill
      tag: v1.0.2
    repo: gkill
- kustomize:
  - description: Customization of kubernetes YAML configurations
    owner: kubernetes-sigs
    release:
    - name: kustomize
      tag: kustomize/v3.5.4
    repo: kustomize
- fx:
  - command:
    - link:
      - from: '*fx*'
        to: fx
    description: Command-line tool and terminal JSON viewer
    owner: antonmedv
    release:
    - name: fx
      tag: 14.0.1
    repo: fx
- dry:
  - description: A Docker manager for the terminal
    owner: moncho
    release:
    - name: dry
      tag: v0.9-beta.10
    repo: dry
- ktop:
  - description: top for k8s
    owner: ynqa
    release:
    - name: ktop
      tag: v0.1.1
    repo: ktop
- ctop:
  - description: Top-like interface for container metrics
    owner: bcicen
    release:
    - name: ctop
      tag: v0.7.2
    repo: ctop
- goreleaser:
  - description: Deliver Go binaries as fast and easily as possible
    owner: goreleaser
    release:
    - name: goreleaser
      tag: v0.114.0
    repo: goreleaser
- gotestsum:
  - command:
    - alias:
      - gotest: gotestsum --format short-verbose
      link:
      - from: gotestsum
    description: '`go test` runner with output optimized for humans, JUnit XML for
      CI integration, and a summary of the test run results.'
    owner: gotestyourself
    release:
    - name: gotestsum
      tag: v0.3.5
    repo: gotestsum
- grex:
  - description: A command-line tool for generating regular expressions from user-provided
      input strings
    owner: pemistahl
    release:
    - name: grex
      tag: v0.3.0
    repo: grex
- fd:
  - description: A simple, fast and user-friendly alternative to 'find'
    owner: sharkdp
    release:
    - name: fd
      tag: v7.3.0
    repo: fd
- sd:
  - description: Intuitive find & replace CLI (sed alternative)
    owner: chmln
    release:
    - name: sd
      tag: 0.6.5
    repo: sd
- bat:
  - command:
    - alias:
      - bat-theme: bat --list-themes | fzf --preview='bat --theme={} --color=always
          ~/.zshrc'
      env:
      - BAT_PAGER: less -RF
        BAT_STYLE: numbers,changes
        BAT_THEME: ansi-dark
      link:
      - from: '**/bat'
    description: A cat(1) clone with wings.
    owner: sharkdp
    release:
    - name: bat
      tag: v0.11.0
    repo: bat
- xsv:
  - command:
    - link:
      - from: xsv
    description: A fast CSV command line toolkit written in Rust.
    owner: BurntSushi
    release:
    - name: xsv
      tag: 0.13.0
    repo: xsv
- ripgrep:
  - command:
    - link:
      - from: '**/rg'
    description: ripgrep recursively searches directories for a regex pattern
    owner: BurntSushi
    release:
    - name: ripgrep
      tag: 11.0.2
    repo: ripgrep
- docker-compose:
  - description: Define and run multi-container applications with Docker
    owner: docker
    release:
    - name: docker-compose
      tag: 1.21.1
    repo: compose
- dep:
  - description: A command-line tool that makes git easier to use with GitHub.
    owner: golang
    release:
    - name: dep
      tag: v0.5.4
    repo: dep
- httpstat:
  - description: It's like curl -v, with colours.
    owner: davecheney
    release:
    - name: httpstat
      tag: v1.0.0
    repo: httpstat
- stern:
  - description: Multi pod and container log tailing for Kubernetes
    owner: wercker
    release:
    - name: stern
      tag: 1.11.0
    repo: stern
- bow:
  - description: Exec a command on multiple pods for Kubernetes
    owner: ueokande
    release:
    - name: bow
      tag: v0.0.1
    repo: bow
- hub:
  - command:
    - link:
      - from: '**/bin/hub'
    description: A command-line tool that makes git easier to use with GitHub.
    owner: github
    release:
    - name: hub
      tag: v2.12.3
    repo: hub
- delta:
  - description: A syntax-highlighting pager for git
    owner: dandavison
    release:
    - name: delta
      tag: 0.0.10
    repo: delta
- glow:
  - description: Render markdown on the CLI, with pizzazz!
    owner: charmbracelet
    release:
    - name: glow
      tag: v0.1.3
    repo: glow
- mmv:
  - description: rename multiple files with editor
    owner: itchyny
    release:
    - name: mmv
      tag: v0.1.0
    repo: mmv
- slit:
  - description: slit - a modern PAGER for viewing logs, get more than most in less
      time
    owner: tigrawap
    release:
    - name: slit
      tag: 1.2.0
    repo: slit
- arth:
  - branch: master
    command:
    - link:
      - from: '**/arth'
        to: arth
    description: 平均値、中央値、パーセンタイル値をさっと計算するCLI
    owner: jiro4989
    release:
    - name: arth
      tag: v1.9.1
    repo: arth
- ketall:
  - branch: master
    command:
    - link:
      - from: get-all-*
        to: ketall
    description: Like `kubectl get all`, but get really all resources
    owner: corneliusweig
    release:
    - name: ketall
      tag: v1.3.0
    repo: ketall
- gist:
  - branch: master
    command:
    - link:
      - from: gist
        to: gist
    description: A simple gist editor for CLI
    owner: b4b4r07
    release:
    - name: gist
      tag: v1.2.1
    repo: gist
- gomi:
  - branch: master
    command:
    - alias:
      - rm: gomi
      link:
      - from: gomi
        to: gomi
    description: Trash can in CLI
    owner: b4b4r07
    release:
    - name: gomi
      tag: v1.0.2
    repo: gomi
- cob:
  - branch: master
    command:
    - link:
      - from: cob
        to: cob
    description: Continuous Benchmark for Go Project
    owner: knqyf263
    release:
    - name: cob
      tag: v0.0.1
    repo: cob
- blogsync:
  - branch: master
    command:
    - link:
      - from: '**/blogsync'
        to: blogsync
    description: Push and pull blog entries from/to local filesystem
    owner: x-motemen
    release:
    - name: blogsync
      tag: v0.11.0
    repo: blogsync
- cli:
  - branch: master
    command:
    - link:
      - from: '*/bin/gh'
        to: gh
    description: the GitHub CLI
    owner: cli
    release:
    - name: gh
      tag: v0.5.2
    repo: cli
- kubectl-view-secret:
  - branch: master
    command:
    - link:
      - from: kubectl-view-secret
        to: kubectl-view-secret
    description: Kubernetes CLI plugin to decode Kubernetes secrets
    owner: elsesiy
    release:
    - name: kubectl-view-secret
      tag: v0.3.0
    repo: kubectl-view-secret
- procs:
  - branch: master
    command:
    - link:
      - from: procs
        to: procs
    description: A modern replacement for ps written in Rust
    owner: dalance
    release:
    - name: procs
      tag: v0.9.12
    repo: procs
- shox:
  - branch: master
    command:
    - link:
      - from: shox
        to: shox
    description: A customisable, universally compatible terminal status bar
    owner: liamg
    release:
    - name: shox
      tag: v0.0.8
    repo: shox
- tmux:
  - command:
    - build:
      - steps:
        - pwd; cd tmux-3.2a
        - sh autogen.sh
        - ./configure && make
        - sudo make install
    description: tmux terminal multiplexer
    owner: tmux
    release:
    - name: tmux
      tag: 3.2a
    repo: tmux

